<div class="container">
    <form class="form">
        <custom-text-input [placeholder]='"Username"'></custom-text-input>
        <custom-text-input [placeholder]='"Password"' [type]='"password"'></custom-text-input>
        <custom-button [variant]='"secondary"' [buttonText]='"LOGIN"'></custom-button>
    </form>
    <div class="message">
        Don't have an account? <span class="link" (click)='loadForm()'>Register now!</span>
    </div>
</div>
