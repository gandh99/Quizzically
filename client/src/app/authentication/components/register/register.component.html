<div class="container">
    <form class="form">
        <custom-text-input [placeholder]='"Username"'></custom-text-input>
        <custom-text-input [placeholder]='"Password"' [type]='"password"'></custom-text-input>
        <custom-button [variant]='"secondary"' [buttonText]='"REGISTER"'></custom-button>
    </form>
    <div class="message">
        Already a member? <span class="link" (click)='loadForm()'>Login now!</span>
    </div>
</div>
