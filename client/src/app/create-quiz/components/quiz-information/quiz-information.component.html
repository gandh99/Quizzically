<header (click)='toggleShowBody()'>
    <i-feather *ngIf='!showBody' class="icon" name='chevron-right'></i-feather>
    <i-feather *ngIf='showBody' class="icon" name='chevron-down'></i-feather>
    <div class="title"><b>Step 1:</b> Fill in quiz information</div>
</header>
<main *ngIf='showBody'>
    <text-input [(value)]='quizInformation.title' (valueChange)='onQuizInformationChange()'
        [placeholder]="'Quiz Title'"></text-input>
    <text-input [(value)]='quizInformation.description' (valueChange)='onQuizInformationChange()'
        [placeholder]="'Quiz Description'"></text-input>
</main>
