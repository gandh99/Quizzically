<header (click)='toggleShowBody()'>
    <i-feather *ngIf='!showBody' class="icon" name='chevron-right'></i-feather>
    <i-feather *ngIf='showBody' class="icon" name='chevron-down'></i-feather>
    <div class="title"><b>Step 2:</b> Add some quiz questions</div>
</header>
<main *ngIf='showBody'>
    <quiz-question *ngFor='let item of quizQuestions' [quizQuestion]='item'
        (updateQuizQuestionChange)='updateQuizQuestion($event)' (deleteQuizQuestionChange)='deleteQuizQuestion($event)'>
    </quiz-question>
    <custom-button (buttonClick)='addQuizQuestion()' [buttonText]='"Add Quiz Question"' [variant]='"primary"'>
    </custom-button>
</main>
