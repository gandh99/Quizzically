<div class="root">
    <header>
        <i-feather *ngIf='!showBody' class="icon" name='chevron-right' (click)='toggleShowBody()'></i-feather>
        <i-feather *ngIf='showBody' class="icon" name='chevron-down' (click)='toggleShowBody()'></i-feather>
        <input (input)='setQuizQuestion($event.target.value)' class="input" type="text" placeholder="Quiz Question" />
        <i-feather (click)='addQuizOption()' class="icon plus-icon" name='plus'></i-feather>
        <i-feather (click)='deleteQuizQuestion()' class="icon close-icon" name='x'></i-feather>
    </header>
    <main *ngIf='showBody'>
        <quiz-option *ngFor='let option of quizQuestion.quizOptions' [quizOption]='option'
            (updateQuizOptionChange)='updateQuizOption($event)' (deleteQuizOptionChange)='deleteQuizOption($event)'>
        </quiz-option>
    </main>
</div>
