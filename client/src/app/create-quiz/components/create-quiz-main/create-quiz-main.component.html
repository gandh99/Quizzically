<div class="root">
    <header>
        <div class="back" (click)='createQuiz.emit(false)'>
            <i-feather class="back-icon" name='arrow-left'></i-feather>
        </div>
        <div class="title">Create Quiz</div>
    </header>
    <main>
        <quiz-information [(quizInformation)]='quizInformation'></quiz-information>
        <hr />
        <quiz-body [(quizItems)]='quizItems'></quiz-body>
        <hr />
        <quiz-save (save)='saveQuiz()'></quiz-save>
    </main>
</div>
