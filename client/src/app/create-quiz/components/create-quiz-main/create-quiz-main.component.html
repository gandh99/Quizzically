<div class="root">
    <header>
        <div class="back" (click)='loadCreateQuiz(false)'>
            <i-feather class="back-icon" name='arrow-left'></i-feather>
        </div>
        <div class="title">Create Quiz</div>
    </header>
    <main>
        <quiz-information [(quizInformation)]='quizInformation'></quiz-information>
        <hr />
        <quiz-body (quizItems)='setQuizItems($event)'></quiz-body>
        <hr />
        <quiz-save (save)='saveQuiz($event)'></quiz-save>
    </main>
</div>
