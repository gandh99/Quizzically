<div class="root">
    <header>
        <div class="back" (click)='loadCreateQuiz(false)'>
            <i-feather class="back-icon" name='arrow-left'></i-feather>
        </div>
        <div class="title">Create Quiz</div>
    </header>
    <main>
        <input class="textfield" type="text" placeholder="Quiz Question" />
        <app-quiz-information *ngIf='currentSection === CreateQuizSection.START'></app-quiz-information>
    </main>
    <footer>
        <app-navbar (quizSection)='changeSection($event)'></app-navbar>
    </footer>
</div>
