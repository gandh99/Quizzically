<div class="background">
</div>
<div class="content">
    <app-start-page *ngIf='quizStage === QuizStage.START_PAGE' (startQuiz)='changeQuizStage($event)'>
    </app-start-page>
    <app-question-page *ngIf='quizStage === QuizStage.QUESTIONS_PAGE' [questions]='questions'
        (endQuiz)='onEndQuiz($event)'></app-question-page>
    <app-results-page *ngIf='quizStage === QuizStage.RESULTS_PAGE' [score]='score'></app-results-page>
</div>
