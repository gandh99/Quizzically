<div class="root">
    <app-start-page *ngIf='loadStartPage' (startQuiz)='onStartQuiz($event)'></app-start-page>
    <app-question-page *ngIf='loadQuestionPage' [questions]='questions' (endQuiz)='onEndQuiz($event)'></app-question-page>
    <app-results-page *ngIf='loadResultsPage' [score]='score'></app-results-page>
</div>
