<app-question-counter [currentQuestionNumber]='currentQuestionIndex + 1' [totalQuestions]='questions.length'>
</app-question-counter>
<hr />
<section class="question-text">{{ currentQuestion.question }}</section>
<app-radio-option [options]='currentQuestion.options' (selectedOption)='selectOption($event)'>
</app-radio-option>
<button mat-raised-button color="accent" (click)='updateScore(); next()'>Next</button>
